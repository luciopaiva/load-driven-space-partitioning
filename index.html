<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load-driven space partitioning</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module" defer></script>
</head>
<body>
<div id="console"></div>
<div id="metrics">
    <table>
        <tr>
            <td>Runs</td>
            <td id="number-of-runs">0</td>
        </tr>
        <tr>
            <td>Avg. running time</td>
            <td id="avg-running-time">0</td>
        </tr>
        <tr>
            <td>Forwards</td>
            <td id="number-of-forwards">0</td>
        </tr>
        <tr>
            <td>Successes</td>
            <td id="number-of-successes">0</td>
        </tr>
        <tr>
            <td>Failures</td>
            <td id="number-of-failures">0</td>
        </tr>
        <tr>
            <td>LF #1</td>
            <td id="lf-1">0</td>
        </tr>
        <tr>
            <td>LF #2</td>
            <td id="lf-2">0</td>
        </tr>
        <tr>
            <td>LF #3</td>
            <td id="lf-3">0</td>
        </tr>
        <tr>
            <td>LF #4</td>
            <td id="lf-4">0</td>
        </tr>
    </table>
</div>
</body>
</html>
