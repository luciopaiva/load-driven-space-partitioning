<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load-driven space partitioning</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module" defer></script>
</head>
<body>
<div id="metrics">
    <table>
        <tr>
            <td>Runs</td>
            <td id="number-of-runs">0</td>
        </tr>
        <tr>
            <td>Successes</td>
            <td id="number-of-successes">0</td>
        </tr>
        <tr>
            <td>Failures</td>
            <td id="number-of-failures">0</td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td>Avg. running time</td>
            <td id="avg-running-time">0</td>
        </tr>
        <tr>
            <td>Forwards</td>
            <td id="number-of-forwards">0</td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td id="lf-label-1">LF #1</td>
            <td id="lf-1">-</td>
        </tr>
        <tr>
            <td id="lf-label-2">LF #2</td>
            <td id="lf-2">-</td>
        </tr>
        <tr>
            <td id="lf-label-3">LF #3</td>
            <td id="lf-3">-</td>
        </tr>
        <tr>
            <td id="lf-label-4">LF #4</td>
            <td id="lf-4">-</td>
        </tr>
        <tr>
            <td id="lf-label-5">LF #5</td>
            <td id="lf-5">-</td>
        </tr>
        <tr>
            <td id="lf-label-6">LF #6</td>
            <td id="lf-6">-</td>
        </tr>
        <tr>
            <td id="lf-label-7">LF #7</td>
            <td id="lf-7">-</td>
        </tr>
        <tr>
            <td id="lf-label-8">LF #8</td>
            <td id="lf-8">-</td>
        </tr>
        <tr>
            <td id="lf-label-9">LF #9</td>
            <td id="lf-9">-</td>
        </tr>
        <tr>
            <td id="lf-label-10">LF #10</td>
            <td id="lf-10">-</td>
        </tr>
    </table>
</div>
<div id="gui"></div>
</body>
</html>
